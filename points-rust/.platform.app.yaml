# This file describes an application. You can have multiple applications
# in the same project.

# The name of this app. Must be unique within a project.
name: rust

# The type of the application to build.
type: php:7.4
build:
    flavor: composer

runtime:
    extensions:
        - ffi

variables:
    php:
        opcache.preload: 'preloader.php'

# The hooks that will be performed when the package is deployed.
hooks:
    build: |
        set -e

        cd $PLATFORM_CACHE_DIR
        mkdir -p rust
        cd rust
        echo "Copying to cache dir"
        date
        rsync -r $PLATFORM_APP_DIR/points/ .
        echo "Setting up Rust"
        date
        if [ ! -f rustup.sh ]; then
            curl https://sh.rustup.rs > rustup.sh
            sh rustup.sh -y --default-toolchain stable
        fi
        ls -la
        .# "$HOME/.cargo/env"
        echo "Done setting up Rust"
        date
        pwd
        ls -p
        cargo build --release
        echo "Done building"
        date

        cd $PLATFORM_APP_DIR/points
        echo "Copying back to app dir"
        date
        rsync -r $PLATFORM_CACHE_DIR/rust/ .
        echo "Done copying back to app dir"
        date


# The size of the persistent disk of the application (in MB).
disk: 128

# The configuration of app when it is exposed to the web.
web:
    locations:
        "/":
            root: "web"
            passthru: "/index.php"
